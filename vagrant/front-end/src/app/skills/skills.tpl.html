<div class="col-md-12">
    <div class="row well dashed-well">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5">
                    <h3>Filter By:</h3>
                    <ul class="skill-filters">
                        <li ng-repeat="filter in skills.skillFilters">
                            <input type="checkbox" value="{{ filter.value }}"></input>
                            <label>{{ filter.name }}</label>
                        </li>
                    </ul>
                </div>
                <div class="col-md-7">
                    <h3>Skills:</h3>
                    <!--<input class="form-control" ng-model="skills.skillListFilter" placeholder="Filter Skills by a Term..."></div>-->
                    <div class="master-skills-list stack-meta-well well">
                        <ul>
                            <li ng-click="skills.selectSkill(key, value)" ng-repeat="(key, value) in skills.skillsMasterList | orderBy: dispName" ng-class="skills.isSkillSelected(key)">{{ value.dispName }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Details:</h3>
            <form name="skillDetails" novalidate>
                <div class="form-group">
                    <label>Display Name</label>
                    <input class="form-control" ng-model="skills.currentSkill.dispName" type="text" required></input>
                    <label>Normalized Name (replace spaces with dash, no special chars)</label>
                    <input class="form-control" ng-model="skills.currentSkill.normName" type="text" ng-disabled="modes.editingExistingSkill" ng-pattern="skills.normNameRegex" required></input>
                    <label>Image File Name</label>
                    <input name="skillImg" class="form-control" ng-model="skills.currentSkill.image" type="text"></input>
                    <label>Description</label>
                    <textarea  ng-model="skills.currentSkill.descr"  class="form-control" rows="3"></textarea>
                    <br />
                    <button class="add-skill btn btn-success pull-right" ng-click="skills.saveSkill(skills)" ng-disabled="skillDetails.$pristine || skillDetails.$invalid"><i class="glyphicon glyphicon-ok"></i> Save</button>
                    <button class="add-skill btn btn-success" ng-click="skills.addSkill()" ng-if="skills.modes.editingExistingSkill"><i class="glyphicon glyphicon-plus"></i> New Skill</button>
                </div>
            </form>
            <div class="row">
                <div class="col-md-6">
                    <h3>Stack Position:</h3>
                    <div ng-if="!skills.modes.addStackPosition">
                        <div class="well stack-meta-well">
                            <ul>
                                <li ng-repeat="pos in skills.positions" ng-click="skills.togglePos(pos)" ng-class="skills.isPosSelected(pos)">{{ pos.dispName }}</li>
                            </ul>
                        </div>
                        <button class="add-skill btn btn-success" ng-click="skills.modes.addStackPosition = 1"><i class="glyphicon glyphicon-plus"></i> Stack Position</button>
                    </div>
                    <div ng-if="skills.modes.addStackPosition">
                        <form name="addStackPositionForm">
                            <div class="form-group">
                                <!--<label>Position Id:</label>-->
                                <!--<input name="stackPositionId" class="form-control" type="text" placeholder="normalized id" disabled="disabled"/>-->
                                <label>Position Display Name:</label>
                                <input name="stackPositionDispName" ng-model="skills.formEl.stackPositionDispName" class="form-control" type="text" placeholder="display name" required/>
                                <br/>
                                <label>Position Description:</label>
                                <input name="stackPositionDescr" ng-model="skills.formEl.stackPositionDescr" class="form-control" type="text" placeholder="stack description"/>
                                <br/>
                                <button class="add-skill btn btn-success pull-right" ng-click="skills.addStackPosition()"><i class="glyphicon glyphicon-plus"></i> Add</button>
                                <button class="add-skill btn btn-warning pull-left" ng-click="skills.modes.addStackPosition = 0"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Stack Name:</h3>
                    <div ng-if="!skills.modes.addStackName">
                        <div class="well stack-meta-well">
                            <ul>
                                <li ng-repeat="stack in skills.stacks" ng-click="skills.toggleStack(stack)" ng-class="skills.isStackSelected(stack)">{{ stack.dispName }}</li>
                            </ul>
                        </div>
                        <button class="add-skill btn btn-success" ng-click="skills.modes.addStackName = 1"><i class="glyphicon glyphicon-plus"></i> Stack Name</button>
                    </div>
                    <div ng-if="skills.modes.addStackName">
                        <form name="addStackNameForm">
                            <div class="form-group">
                                <!--<label>Stack Id:</label>-->
                                <!--<input name="stackId" class="form-control" type="text" placeholder="normalized id" disabled="disabled"/>-->
                                <label>Stack Display Name:</label>
                                <input name="stackDispName" ng-model="skills.formEl.stackDispName" class="form-control" type="text" placeholder="display name" required/>
                                <br/>
                                <label>Stack Description:</label>
                                <input name="stackDescr" ng-model="skills.formEl.stackDescr" class="form-control" type="text" placeholder="stack description"/>
                                <br/>
                                <button class="add-skill btn btn-success pull-right" ng-click="skills.addStackName()"><i class="glyphicon glyphicon-plus"></i> Add</button>
                                <button class="add-skill btn btn-warning pull-left" ng-click="skills.modes.addStackName = 0"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
