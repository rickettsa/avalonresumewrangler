<div class="col-md-12">
    <div class="row well dashed-well">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5">
                    <h3>Filter By:</h3>
                    <ul class="skill-filters">
                        <li ng-repeat="filter in skillFilters">
                            <input type="checkbox" value="{{ filter.value }}"></input>
                            <label>{{ filter.name }}</label>
                        </li>
                    </ul>
                </div>
                <div class="col-md-7">
                    <h3>Skills:</h3>
                    <div class="master-skills-list well">
                        <ul>
                            <li ng-click="selectSkill(key, value)" ng-repeat="(key, value) in skills | orderBy: dispName">{{ value.dispName }}</li>
                        </ul>
                    </div>
                    <button class="add-skill btn btn-success" ng-click="addSkill()"><i class="glyphicon glyphicon-plus"></i> Skill</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Details:</h3>
            <div class="form-group">
                <input class="form-control" ng-model="currentSkill.normName" type="text" placeholder="Normalized Skill Name"></input>
                <br />
                <input class="form-control" ng-model="currentSkill.dispName" type="text" placeholder="Skill Name"></input>
                <br />
                <textarea  ng-model="currentSkill.descr"  class="form-control" rows="3" placeholder="Description"></textarea>
                <br />
                <button class="add-skill btn btn-success" ng-click="saveSkill()" ng-if="editMode === 1"><i class="glyphicon glyphicon-ok"></i> Save</button>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Stack Position:</h3>
                    <ul>
                        <li ng-repeat="pos in positions">{{ pos }}</li>
                    </ul>
                    <button class="add-skill btn btn-success" ng-click="addStackPos()"><i class="glyphicon glyphicon-plus"></i> Stack Position</button>
                </div>
                <div class="col-md-6">
                    <h3>Stack Name:</h3>
                    <ul>
                        <li ng-repeat="stack in stacks">{{ stack }}</li>
                    </ul>
                    <button class="add-skill btn btn-success" ng-click="addStack()"><i class="glyphicon glyphicon-plus"></i> Stack Name</button>
                </div>
            </div>
        </div>
    </div>
</div>
