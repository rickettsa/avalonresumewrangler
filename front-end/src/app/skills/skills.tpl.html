<div class="col-md-12">
    <div class="row well dashed-well">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5">
                    <h3>Filter By:</h3>
                    <ul class="skill-filters">
                        <li ng-repeat="filter in skillFilters">
                            <input type="checkbox" value="{{ filter.value }}"></input>
                            <label>{{ filter.name }}</label>
                        </li>
                    </ul>
                </div>
                <div class="col-md-7">
                    <h3>Skills:</h3>
                    <div class="master-skills-list well">
                        <ul>
                            <li ng-repeat="skill in skills | orderBy: dispName">{{ skill.dispName }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <button class="add-skill btn btn-success" ng-click="addSkill()"><i class="glyphicon glyphicon-plus"></i> Skill</button>
            <br />
            <input type="text" placeholder="Skill Name"></input>
            <h3>Description:</h3>
            <input type="textarea"></input>
            <div class="row">
                <div class="col-md-6">
                    <h3>Stack Name:</h3>
                    <ul>
                        <li ng-repeat="stack in stacks">{{ stack }}</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3>Stack Position:</h3>
                    <ul>
                        <li ng-repeat="pos in positions">{{ pos }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
